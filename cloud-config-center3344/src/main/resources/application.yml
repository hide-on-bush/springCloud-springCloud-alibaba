server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/hide-on-bush/springcloud-config.git
          ###搜索目录
          search-paths:
            - springcloud-config
      ## 读取分支
      label: main

  #ribbitMQ相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka


# rabbitMQ相关配置，暴露刷新bus配置的端点
management:
  endpoints: #暴露bus刷新配置的端点
    web:
     exposure:
       include: 'bus-refresh'
